<!DOCTYPE html>
<html>

<head>
    <link rel="icon" type="image/png" href="\static\img\icons8-chat-96.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.0/css/bulma.min.css">
    <script src="scripts.js"></script>
    <title>Register Page</title>
</head>

<body>
    <div id="message-container"></div>
    <section class="hero is-fullheight is-primary">
        <div class="hero-body">
            <div class="container">
                <div class="columns is-centered">
                    <div class="column is-4-desktop">
                        <div class="box">
                            <h2 class="title has-text-centered has-text-white">Register</h2>
                            <div class="field">
                                <label class="label" for="username">Username</label>
                                <div class="control">
                                    <input class="input" type="text" id="username" name="username"
                                        placeholder="Enter your username">
                                </div>
                            </div>
                            <div class="field">
                                <label class="label" for="mail">Mail</label>
                                <div class="control">
                                    <input class="input" type="text" id="mail" name="mail"
                                        placeholder="Enter your mail">
                                </div>
                            </div>
                            <div class="field">
                                <label class="label" for="password">Password</label>
                                <div class="control">
                                    <input class="input" type="password" id="password" name="password"
                                        placeholder="Enter your password">
                                </div>
                            </div>
                            <div class="field">
                                <label class="label" for="passwordconfirm">Password Confirm</label>
                                <div class="control">
                                    <input class="input" type="password" id="passwordconfirm" name="passwordconfirm"
                                        placeholder="Confirm your password">
                                </div>
                            </div>
                            <div class="field">
                                <div class="control">
                                    <button class="button is-primary is-fullwidth" onclick="signin()">Create
                                        Account</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
