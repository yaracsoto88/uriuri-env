<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="static/login/styles.css">
    <script src="static/login/scripts.js"></script>
    <title>Login Page</title>
</head>
<body>
    <div class="container">
        <h2>Login</h2>

            <div class="form-group">
                <label for="email">email:</label>
                <input type="text" id="email" name="email" placeholder="Enter your username">
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="Enter your password">
            </div>
            <div class="form-group">
                <button onclick="login()">Login</button>
            </div>
            <div class="form-group">
                <p>Don't have an account? <a href="static\login\register.html">Register</a></p>
            </div>
    </div>
</body>
</html>
