<!DOCTYPE html>
<html>

<head>
    <link rel="icon" type="image/png" href="\static\img\icons8-chat-96.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.0/css/bulma.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <link rel="stylesheet" href="/static/login/styles.css">
    <script src="/static/login/scripts.js" defer></script>

    <title>Inicio de sesión</title>
</head>

<body>
    <section class="hero is-fullheight is-primary">
        <div class="hero-body">
            <div class="container">
                <div class="columns is-centered">
                    <div class="column is-4-desktop">
                        <div class="box">
                            <div class="has-text-centered">
                                <img src="\static\img\icons8-chat-96.png" alt="logo imagen">
                            </div>
                            <h2 class="title has-text-centered has-text-white">Login</h2>
                            <div class="field">
                                <label class="label" for="email">Email</label>
                                <div class="control">
                                    <input class="input" type="text" id="email" name="email"
                                        placeholder="Inserte el email">
                                </div>
                            </div>
                            <div class="field">
                                <label class="label" for="password">Contraseña</label>
                                <div class="control">
                                    <input class="input" type="password" id="password" name="password"
                                        placeholder="Inserte la contraseña">
                                </div>
                            </div>
                            <div class="field">
                                <div class="control">
                                    <button class="button is-primary is-fullwidth" onclick="login()">Acceder</button>
                                </div>
                            </div>
                            <div class="field has-text-centered">
                                <p>¿Quieres registrarte? <a href="/static/login/register.html">Regístrate</a></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
