<!DOCTYPE html>
<html>
<head>
    <title>Chat</title>
    <link rel="stylesheet" type="text/css" href="chat.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.0/css/bulma.min.css">
    <script src="chat.js"></script>
    <style>
        .message {
    max-width: 70%;
    margin: 5px;
}

.message.is-primary {
    align-self: flex-end; /* Aligns messages sent by the user to the right */
}

.message.is-info {
    align-self: flex-start; /* Aligns messages received to the left */
}

#messages {
    display: flex;
    flex-direction: column;
    overflow-y: auto;
    height: 400px; /* Set your desired height for the messages container */
}

    </style>
</head>
<body>
    <section class="hero is-fullheight is-success">
        <div class="hero-body">
            <div class="container">
                <h1 class="title has-text-white">WebSocket Chat</h1>
                <div class="box">
                    <h2 class="title is-4 has-text-white" id="titleName"></h2>
                    <div id="messages" class="content"></div>
                </div>
                <div class="box">
                    <form action="" onsubmit="sendMessage(event)">
                        <div class="field has-addons">
                            <div class="control is-expanded">
                                <input class="input" type="text" id="messageText" autocomplete="off" placeholder="Type your message here..."/>
                            </div>
                            <div class="control">
                                <button class="button is-primary">Send</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
