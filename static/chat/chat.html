<!DOCTYPE html>
<html>

<head>
    <title>Chat</title>
    <link rel="icon" type="image/png" href="\static\img\icons8-chat-96.png">
    <link rel="stylesheet" type="text/css" href="chat.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.0/css/bulma.min.css">
    <script src="chat.js"></script>
    <style>
        .message {
            max-width: 70%;
            margin: 5px;
        }

        .message.is-primary {
            align-self: flex-end;
        }

        .message.is-info {
            align-self: flex-start;

        }

        #messages {
            display: flex;
            flex-direction: column;
            overflow-y: auto;
            height: 400px;

        }
    </style>
</head>

<body>
    <section class="hero is-fullheight is-success">
        <div class="hero-body">
            <div class="container">
                <div class="buttons">
                    <button class="button is-danger" onclick="logout()">Cerrar sesi√≥n</button>
                    <button class="button is-link" onclick="back_friends()">Volver a la lista de amigos</button>
                </div>
                <h1 class="title has-text-white">Chat uri uri</h1>
                <div class="box">
                    <h2 class="title is-4 has-text-white" id="titleName"></h2>
                    <div id="messages" class="content"></div>
                </div>
                <div class="box">
                    <form action="" onsubmit="sendMessage(event)">
                        <div class="field has-addons">
                            <div class="control is-expanded">
                                <input class="input" type="text" id="messageText" autocomplete="off"
                                    placeholder="Type your message here..." />
                            </div>
                            <div class="control">
                                <button class="button is-primary">Enviar</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
